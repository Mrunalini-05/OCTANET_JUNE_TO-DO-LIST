<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylee.css" />
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <form id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="New Task" required />
            <input type="text" name="task-category" id="task-category" placeholder="Category" />
            <input type="date" name="task-date" id="task-date" />
            <select name="task-priority" id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="submit" id="new-task-submit" value="Add Task" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
